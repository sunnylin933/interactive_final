<!DOCTYPE html>
<html>
    <head>
        <title> Fruit Ninja VR </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.3.js"></script>
    
    </head>
    <body>
        <a-scene>
            <!-- ground -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="100" 
                height="100" 
                material="src: #groundTexture; repeat: 20 20">
            </a-plane>
        
            <!-- walls -->
            <a-box position="0 2 -50" depth="0.1" height="40" width="100" material="src: #wallTexture"></a-box>
            <a-box position="0 2 50" depth="0.1" height="40" width="100" rotation="0 180 0" material="src: #wallTexture"></a-box>
            <a-box position="-50 2 0" depth="100" height="40" width="0.1" material="src: #wallTexture"></a-box>
            <a-box position="50 2 0" depth="100" height="40" width="0.1" material="src: #wallTexture"></a-box>
        
            <!-- sky -->
            <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
        
            <!-- assets -->
            <a-assets>
                <img id="groundTexture" src="Assets/courtyardfloor.jpg">
                <img id="wallTexture" src="Assets/sildingtexture.png">
                <img id="skyTexture" src="Assets/skyimg.jpg">
            </a-assets>
        </a-scene>
        
    </body>
</html>
