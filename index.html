<!DOCTYPE html>
<html>
    <head>
        <title> Fruit Ninja VR </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.3.js"></script>
    
    </head>
    <body>
        <a-scene>
            <!-- Ground -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="100" 
                height="100" 
                material="src: #groundTexture; repeat: 20 20">
            </a-plane>
        
            <!-- Table -->
            <a-box 
                position="0 0.75 17" 
                depth="2" 
                height="0.5" 
                width="4" 
                color="#8B5A2B">
            </a-box>
        
            <!-- Grabbable Object -->
            <a-sphere 
                position="0 1.5 17" 
                radius="0.5" 
                color="#FF5733" 
                dynamic-body 
                grabbable>
            </a-sphere>
        
            <!-- Player Spawn -->
            <a-entity position="0 1.6 20">
                <a-camera></a-camera>
            </a-entity>
        
            <!-- Sky -->
            <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
        
            <!-- Assets -->
            <a-assets>
                <img id="groundTexture" src="Assets/courtyardfloor.jpg">
                <img id="wallTexture" src="Assets/sildingtexture.png">
                <img id="skyTexture" src="Assets/skyimg.jpg">
                <a-asset-item id="fence-model" src="Assets/fence/scene.gltf"></a-asset-item>
            </a-assets>
            
              <!-- Place the model in the scene -->
              <a-entity gltf-model="#fence-model" position="-17 -1 -5" depth="0.1" scale="1.5 1.5 1.5"></a-entity>
              <a-entity gltf-model="#fence-model" position="-27 -1 35" depth="0.1" scale="1.5 1.5 1.5" 
              rotation="0 90 0"></a-entity>
              <a-entity gltf-model="#fence-model" position="-17 -1 55" depth="0.1" scale="1.5 1.5 1.5"></a-entity>
              <a-entity gltf-model="#fence-model" position="43 -1 35" depth="0.1" scale="1.5 1.5 1.5" 
              rotation="0 90 0"></a-entity>

            <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
        </a-scene>
         
        
    </body>
</html>
