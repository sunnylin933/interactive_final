<!DOCTYPE html>
<html>
    <head>
        <title> Fruit Ninja VR </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.3.js"></script>
    
    </head>
    <body>
        <a-scene>
            <!-- Ground -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="100" 
                height="100" 
                material="src: #groundTexture; repeat: 20 20">
            </a-plane>
        
            <!-- Walls -->
            <a-box 
                position="0 15 -50" 
                depth="0.1" 
                height="30" 
                width="100" 
                material="src: #wallTexture; repeat: 10 3">
            </a-box>
            <a-box 
                position="0 15 50" 
                depth="0.1" 
                height="30" 
                width="100" 
                rotation="0 180 0" 
                material="src: #wallTexture; repeat: 10 3">
            </a-box>
            <a-box 
                position="-50 15 0" 
                depth="100" 
                height="30" 
                width="0.1" 
                material="src: #wallTexture; repeat: 3 10">
            </a-box>
            <a-box 
                position="50 15 0" 
                depth="100" 
                height="30" 
                width="0.1" 
                material="src: #wallTexture; repeat: 3 10">
            </a-box>
        
            <!-- Table -->
            <a-box 
                position="0 0.75 17" 
                depth="2" 
                height="0.5" 
                width="4" 
                color="#8B5A2B">
            </a-box>
        
            <!-- Grabbable Object -->
            <a-sphere 
                position="0 1.5 17" 
                radius="0.5" 
                color="#FF5733" 
                dynamic-body 
                grabbable>
            </a-sphere>
        
            <!-- Player Spawn -->
            <a-entity position="0 1.6 20">
                <a-camera></a-camera>
            </a-entity>
        
            <!-- Sky -->
            <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
        
            <!-- Assets -->
            <a-assets>
                <img id="groundTexture" src="Assets/courtyardfloor.jpg">
                <img id="wallTexture" src="Assets/sildingtexture.png">
                <img id="skyTexture" src="Assets/skyimg.jpg">
            </a-assets>
        
            <!-- Physics and Interaction Libraries -->
            <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
        </a-scene>
         
        
    </body>
</html>
