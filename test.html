<!DOCTYPE html>
<html>

<head>
    <title>Test Scene</title>
    <meta charset="UTF-8">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene id="VRScene" obb-collider="showColliders: true" physics="debug:true">
        <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
        <a-entity super-hands id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly;" static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interactable"></a-entity>
        <a-entity super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly;" static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interactable"></a-entity>
        
        <!-- <a-entity gltf-model="assets/katana/katana.gltf" position="0 1 -0.5" scale="0.35 0.35 0.35" rotation="0 180 0" class="interactable" grabbable dynamic-body></a-entity> -->
        <a-box dynamic-body="shape:sphere;" color="red" scale="0.5 0.5 0.5" position="0 5 -2" grabbable></a-box>
        <a-plane color="grey" rotation="-90 0 0" scale="20 20 20" static-body></a-plane>
    </a-scene>
    
</body>

</html>
