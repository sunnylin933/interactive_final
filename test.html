<!DOCTYPE html>
<html>

<head>
    <title>Test Scene</title>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<body>
    <a-scene id="VRScene" obb-collider="showColliders: true">
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly;"></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly;">
            <a-entity gltf-model="assets/katana/katana.gltf" scale="0.5 0.5 0.5" rotation="0 180 0"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
